<html>
    <head>
        
        <style>
            p{
                display: inline;
            }
        </style>
    </head>
    <body>
        <p id="sentence" onmouseover="msg()">Welcome to Javascript</p>
        <form action="">
            <input type="button" value="click" onmouseover="msg()">
        </form>
        <script type="text/javascript">
            function msg(){
                sentence.style.color="white";
            }
        </script>
    </body>
</html>
